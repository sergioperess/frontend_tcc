<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login<br>E entre para nosso time</h1>
            <img src="family.svg" class="left-image-login" alt="familia">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <form id="loginForm">
                <div class="textfield">
                    <label for="email">E-mail</label>
                    <input type="text" class="email" name="email" placeholder="E-mail">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" class="senha" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
                </form>

                <p id="message" class="error"></p>

                <p class="para">
                    Não tem uma conta?
                    <a class="atri" href="register.html">
                      Cadastre-se
                    </a>
                </p>
                
            </div>

            <div id="logoutDiv" style="display: none;">
                <button id="logoutBtn">Sair</button>
            </div>

        </div>       
    </div>

    <script src="login.js"></script>
    
</body>
</html>
