<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Transações</title>
</head>
<body>
    <form id="transactionForm">
        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor" required>
        <br>
        <label for="type">Tipo:</label>
        <input type="text" id="type" name="type" required>
        <label for="description">Descrição:</label>
        <input type="text" id="description" name="description" required>
        <br>
        <button type="submit">Cadastrar Transação</button>
    </form>

    <script>
       // Função para obter o valor de um cookie
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Obtém o ID do usuário do cookie
        const userId = getCookie('userId');

        // Função para verificar a autorização
        function checkAuthorization() {
            if (userId) {
                console.log("Usuário autorizado com ID:", userId);
                // Aqui você pode adicionar a lógica adicional para usuários autorizados
            } else {
                console.log("Usuário não autorizado. Redirecionando...");
                // Redirecionar para a página de login ou exibir uma mensagem de erro
                window.location.href = './home.html'; // Substitua pela URL da sua página de login
            }
        }

        // Chama a função para verificar a autorização
        checkAuthorization();
        document.getElementById('transactionForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            // Obtém os valores dos campos
            const valor = document.getElementById("valor").value;
            const type = document.getElementById("type").value;
            const description = document.getElementById("description").value;

            // Obtém o ID do usuário do cookie
            const userId = getCookie('userId');

            // Dados a serem enviados para o servidor
            const transactionData = {
                userId: userId, // Incluindo o ID do usuário
                valor: valor, 
                type: type,
                description: description
            };

            try {
                const response = await fetch('http://localhost:8080/api/transaction', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer `,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(transactionData)
                });

                if (!response.ok) {
                    throw new Error('Erro ao cadastrar transação');
                }

                const data = await response.json();
                console.log('Transação cadastrada com sucesso:', data);
            } catch (error) {
                console.error('Erro ao cadastrar transação:', error);
            }
        });
    </script>
</body>
</html>
