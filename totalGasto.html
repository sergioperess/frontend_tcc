<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuGestor - Relatório de Gastos</title>
    <link rel="stylesheet" href="totalGasto.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>
<body>

    <header>
        <div class="gif-container">
            <img src="calendario2.png" alt="GIF animado">
            <p class="brand-name">MeuGestor</p>
        </div>
        <div class="header-content">
            <h1>Relatório de Gastos</h1>
            <a href="gasto.html">Tipos de Gastos</a>
            <a href="planejamento.html">Planejamento</a>
            <a href="transaction.html">Transações</a>
            <a href="configuracao.html">Configurações</a>
        </div>
    </header>
    <main>

        <section class="item-management">

            <label for="filterMonth">Filtrar por Mês:</label>
            <select id="filterMonth">
                <option value="">Todos</option>
                <option value="janeiro">Janeiro</option>
                <option value="fevereiro">Fevereiro</option>
                <option value="março">Março</option>
                <option value="abril">Abril</option>
                <option value="maio">Maio</option>
                <option value="junho">Junho</option>
                <option value="julho">Julho</option>
                <option value="agosto">Agosto</option>
                <option value="setembro">Setembro</option>
                <option value="outubro">Outubro</option>
                <option value="novembro">Novembro</option>
                <option value="dezembro">Dezembro</option>
            </select>

            <label for="filterYear">Filtrar por Ano:</label>
            <select id="filterYear">
    
            </select>

            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>

            <h2>Tabela de Itens</h2>

            <table id="itemTable">
                <thead>
                    <tr>
                        <th>Tipo de Gasto</th>
                        <th>Gastos</th>
                        <th>Planejamentos</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <div id="logout">
                <button type="submit">Sair</button>
            </div>

        </section>
    </main>
    <script src="totalGasto.js"></script>
</body>
</html>
