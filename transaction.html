<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Transações</title>
    <link rel="stylesheet" href="transaction.css">
</head>
<body>

    <header>
        <h1>Página de Transação</h1>
    </header>
    <main>
        <section class="actions">
            <button id="create-item">Adicionar Gasto</button>
        </section>

        <section class="item-management">

            <div id="createItemModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Criar Novo Item</h2>
                    <form id="createForm">
                        <input type="text" class="valor" name="valor" placeholder="Valor">
                        <label for="typeId">Tipo de Gasto:</label>
                        <select class="type" name="type" id="typeId">
                            <option value="" disabled selected>Selecione o tipo de gasto</option>
                        </select>
                        <input type="text" class="description" name="description" placeholder="Descrição">
                        <button type="submit">Criar</button>
                    </form>
                </div>
            </div>
            
            <h2>Tabela de Itens</h2>

            <label for="filterType">Filtrar por Tipo de Gasto:</label>
            <select id="filterType">
                <option value="">Todos</option>
            </select>

            <label for="filterMonth">Filtrar por Mês:</label>
            <select id="filterMonth">
                <option value="">Todos</option>
                <option value="janeiro">Janeiro</option>
                <option value="fevereiro">Fevereiro</option>
                <option value="março">Março</option>
                <option value="abril">Abril</option>
                <option value="maio">Maio</option>
                <option value="junho">Junho</option>
                <option value="julho">Julho</option>
                <option value="agosto">Agosto</option>
                <option value="setembro">Setembro</option>
                <option value="outubro">Outubro</option>
                <option value="novembro">Novembro</option>
                <option value="dezembro">Dezembro</option>
            </select>

            <div class="button-container">
                <button id="selectAll">Selecionar Todos</button>
                <button id="deselectAll">Remover Seleção</button>
            </div>

            <table id="itemTable">
                <thead>
                    <tr>
                        <th></th>
                        <th>Id</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th>Tipo de Gasto</th>
                        <th>Descrição</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <h2>Atualizar Item</h2>
            <form id="updateForm">
                <input type="text" class="valor" id="valor" placeholder="Valor">
                <label for="updateTypeId">Tipo de Gasto:</label>
                <select class="type" name="type" id="updateTypeId">
                    <option value="" disabled selected>Selecione o tipo de gasto</option>
                </select>
                <input type="text" class="description" id="description" placeholder="Descrição">
                <button type="submit">Atualizar</button>
            </form>

            <h2>Deletar Item</h2>
            <form id="deleteForm">
                <button type="submit" id="delete-item ">Deletar</button>
            </form>

            <div id="logout">
                <button type="submit">Sair</button>
            </div>

        </section>
    </main>
    <script src="transaction.js"></script>
</body>
</html>
