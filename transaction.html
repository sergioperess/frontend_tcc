<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Transações</title>
    <link rel="stylesheet" href="transaction.css">
</head>
<body>

    <header>
        <h1>Página de Transação</h1>
    </header>
    <main>
        <section class="actions">
            <button id="create-item">Criar Novo Item</button>
        </section>

        <section class="item-management">

            <h2>Criar Novo Item</h2>
            <form id="createForm">
                <input type="text" class="valor" name="valor" placeholder="Valor">
                <input type="text" class="type" name="type" placeholder="Tipo de gasto">
                <input type="text" class="description" name="description" placeholder="Descrição">
                <button type="submit">Criar</button>
            </form>

            <h2>Lista de Itens</h2>
            <ul id="itemList"></ul>

            <h2>Atualizar Item</h2>
            <form id="updateForm">
                <input type="text" class="valor" id="valor" placeholder="Valor">
                <input type="text" class="type" id="type" placeholder="Tipo de Gasto">
                <input type="text" class="description" id="description" placeholder="Descrição">
                <button type="submit">Atualizar</button>
            </form>

            <h2>Deletar Item</h2>
            <form id="deleteForm">
                <button type="submit" id="delete-item ">Deletar</button>
            </form>

            <div id="logout">
                <button type="submit">Sair</button>
            </div>

        </section>
    </main>
    <script src="transaction.js"></script>
</body>
</html>
