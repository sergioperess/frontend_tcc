<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuGestor - Planejamento</title>
    <link rel="stylesheet" href="planejamento.css">
</head>
<body>

    <header>
        <div class="gif-container">
            <img src="calendario2.png" alt="GIF animado">
            <p class="brand-name">MeuGestor</p>
        </div>
        <div class="header-content">
            <h1>Página de Planejamento</h1>
            <a href="gasto.html">Tipos de Gastos</a>
            <a href="totalGasto.html">Relatório de Gastos</a>
            <a href="transaction.html">Transações</a>
            <a href="configuracao.html">Configurações</a>
        </div>
    </header>
    <main>
        <section class="actions">
            <button id="create-item">Adicionar Novo Planejamento</button>
        </section>

        <section class="item-management">

            <div id="createItemModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Criar Planejamento</h2>
                    <form id="createForm">
                        <label>Valor:</label>
                        <input type="text" class="valor" name="valor" placeholder="Valor">
                        <label for="tipoId">Tipo de Gasto:</label>
                        <select class="type" name="type" id="tipoId">
                            <option value="" disabled selected>Selecione o tipo de gasto</option>
                        </select>
                        <label for="typeId">Mês:</label>
                        <select class="mes" name="mes" id="mes">
                            <option value="" disabled selected>Selecione o mês</option>
                        </select>
                        <label for="typeId">Ano:</label>
                        <select class="ano" name="ano" id="ano">
                        </select>
                        <button type="submit">Criar</button>
                    </form>
                </div>
            </div>

            <label for="filterMonth">Filtrar por Mês:</label>
            <select id="filterMonth">
                <option value="">Todos</option>
                <option value="janeiro">Janeiro</option>
                <option value="fevereiro">Fevereiro</option>
                <option value="março">Março</option>
                <option value="abril">Abril</option>
                <option value="maio">Maio</option>
                <option value="junho">Junho</option>
                <option value="julho">Julho</option>
                <option value="agosto">Agosto</option>
                <option value="setembro">Setembro</option>
                <option value="outubro">Outubro</option>
                <option value="novembro">Novembro</option>
                <option value="dezembro">Dezembro</option>
            </select>

            <label for="filterYear">Filtrar por Ano:</label>
            <select id="filterYear">

            </select>

            <h2>Tabela de Itens</h2>

            <div class="button-container">
                <button id="selectAll">Selecionar Todos</button>
                <button id="deselectAll">Remover Seleção</button>
            </div>

            <table id="itemTable">
                <thead>
                    <tr>
                        <th></th>
                        <th>Tipo de Gasto</th>
                        <th>Data</th>
                        <th>Valor Planejado</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <form id="updateForm">
                <h2>Atualizar Item</h2>
                <input type="text" class="valor" id="updateValor" placeholder="Valor">
                <label for="updateTypeId">Tipo de Gasto:</label>
                <select class="type" name="type" id="updateTypeId">
                    <option value="" disabled selected>Selecione o tipo de gasto</option>
                </select>
                <label for="mes">Mês:</label>
                <select class="mes" name="mes" id="mesUpdate">
                     <option value="" disabled selected>Selecione o mês</option>
                </select>
                <label for="ano">Ano:</label>
                <select class="ano" name="ano" id="anoUpdate">
                </select>
                <button type="submit">Atualizar</button>
            </form>

            <form id="deleteForm">
                <h2>Deletar Item</h2>
                <button type="submit" id="delete-item ">Deletar</button>
            </form>

            <div id="logout">
                <button type="button">Sair</button>
            </div>

        </section>
    </main>
    <script src="planejamento.js"></script>
</body>
</html>
