<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Cadastro API</title>
</head>
<body>
    <div class="box">
        <h1>Cadastro</h1>
        <form action="">
            <input type="text" class="firstName" name="firstName" placeholder="Nome">
            <input type="text" class="lastName" name="lastName" placeholder="Sobrenome">
            <input type="text" class="cpf" name="cpf" placeholder="CPF">
            <input type="password" class="senha" name="senha" placeholder="Senha">
            <input type="text" class="email" name="email" placeholder="Email">
            <input type="text" class="modeloCelular" name="modeloCelular" placeholder="Modelo de Celular">
            <button>Cadastrar</button>
        </form>
    </div>
    
</body>
</html>
