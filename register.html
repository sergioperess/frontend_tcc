<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="register.css">
    <title>MeuGestor - Cadastrar</title>
</head>
<body>
    <div class="main-login">
        <div class="card-login">
            <h1>Cadastrar</h1>
            <form class="textfield" id="createForm">
                <input type="text" class="firstName" name="firstName" placeholder="Nome">
                <input type="text" class="lastName" name="lastName" placeholder="Sobrenome">
                <input type="text" class="cpf" name="cpf" placeholder="CPF">
                <input type="password" class="senha" name="senha" placeholder="Senha">
                <input type="password" class="confirmSenha" name="confirmSenha" placeholder="Confirme a senha">
                <input type="text" class="email" name="email" placeholder="Email">
                <button type="submit" class="btn-login">Criar</button>
            </form>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
