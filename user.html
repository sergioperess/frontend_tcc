<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de CRUD com AJAX</title>
</head>
<body>
    <h1>Exemplo de CRUD com AJAX</h1>

    <h2>Criar Novo Item</h2>
    <form id="createForm">
        <input type="text" class="firstName" name="firstName" placeholder="Nome">
        <input type="text" class="lastName" name="lastName" placeholder="Sobrenome">
        <input type="text" class="cpf" name="cpf" placeholder="CPF">
        <input type="password" class="senha" name="senha" placeholder="Senha">
        <input type="text" class="email" name="email" placeholder="Email">
        <button type="submit">Criar</button>
    </form>

    <h2>Lista de Itens</h2>
    <ul id="itemList"></ul>

    <h2>Atualizar Item</h2>
    <form id="updateForm">
        <input type="number" min="0" id="id" placeholder="ID do Item">
        <input type="text" class="firstName" id="firstName" placeholder="Nome">
        <input type="text" class="lastName" id="lastName" placeholder="Sobrenome">
        <button type="submit">Atualizar</button>
    </form>

    <h2>Deletar Item</h2>
    <form id="deleteForm">
        <input type="number" min="0" id="deleteId" placeholder="ID do Item">
        <button type="submit">Deletar</button>
    </form>

    <script src="user.js"></script>
</body>
</html>
