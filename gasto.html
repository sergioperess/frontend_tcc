<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Gastos</title>
    <link rel="stylesheet" href="gasto.css">
</head>
<body>

    <header>
        <h1>Página de Gastos</h1>
    </header>
    <main>
        <section class="actions">
            <button id="create-item">Adicionar Tipo de Gasto</button>
        </section>

        <section class="item-management">

            <div id="createItemModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Criar Item</h2>
                    <form id="createForm">
                        <input type="text" class="nome" name="nome" placeholder="Tipo de Gasto">
                        <button type="submit">Criar</button>
                    </form>
                </div>
            </div>

            <h2>Tabela de Gastos</h2>

            <div class="button-container">
                <button id="selectAll">Selecionar Todos</button>
                <button id="deselectAll">Remover Seleção</button>
            </div>

            <table id="itemTable">
                <thead>
                    <tr>
                        <th></th>
                        <th>Id</th>
                        <th>Nome</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <h2>Atualizar Item</h2>
            <form id="updateForm">
                <input type="text" class="nome" id="nome" placeholder="Tipo de Gasto">
                <button type="submit">Atualizar</button>
            </form>

            <h2>Deletar Item</h2>
            <form id="deleteForm">
                <button type="submit" id="delete-item ">Deletar</button>
            </form>

            <div id="logout">
                <button type="submit">Sair</button>
            </div>

        </section>
    </main>
    <script src="gasto.js"></script>
</body>
</html>
