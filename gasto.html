<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuGestor - Tipos de Gastos</title>
    <link rel="stylesheet" href="gasto.css">
</head>
<body>

    <header>
        <div class="gif-container">
            <img src="calendario2.png" alt="GIF animado">
            <p class="brand-name">MeuGestor</p>
        </div>
        <div class="header-content">
            <h1>Página de Tipos de Gastos</h1>
            <a href="transaction.html">Transações</a>
            <a href="totalGasto.html">Relatório de Gastos</a>
            <a href="planejamento.html">Planejamento</a>
            <a href="configuracao.html">Configurações</a>
        </div>
    </header>
    <main>
        <section class="actions">
            <button id="create-item">Criar Novo Tipo de Gasto</button>
        </section>

        <section class="item-management">

            <div id="createItemModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Criar Gasto</h2>
                    <form id="createForm">
                        <label>Nome do gasto:</label>
                        <input type="text" class="nome" name="nome" placeholder="Tipo de Gasto">
                        <button type="submit">Criar</button>
                    </form>
                </div>
            </div>

            <h2>Tabela de Tipos de Gastos</h2>

            <div class="button-container">
                <button id="selectAll">Selecionar Todos</button>
                <button id="deselectAll">Remover Seleção</button>
            </div>

            <table id="itemTable">
                <thead>
                    <tr>
                        <th></th>
                        <th>Id</th>
                        <th>Nome</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <form id="updateForm">
                <h2>Atualizar Item</h2>
                <input type="text" class="nome" id="nome" placeholder="Tipo de Gasto">
                <button type="submit">Atualizar</button>
            </form>

            <form id="deleteForm">
                <h2>Deletar Item</h2>
                <button type="submit" id="delete-item ">Deletar</button>
            </form>

            <div id="logout">
                <button type="button">Sair</button>
            </div>

        </section>
    </main>
    <script src="gasto.js"></script>
</body>
</html>
